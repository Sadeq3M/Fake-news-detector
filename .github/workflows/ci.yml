name: 🧪 CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run tests
      run: pytest tests/

    - name: 🧹 Run linter (flake8)
      run: |
        pip install flake8
        flake8 app streamlit_app --max-line-length=120

    - name: 🐳 Build backend Docker image
      run: docker build -f app/Dockerfile -t backend-test .

    - name: 🐳 Build frontend Docker image
      run: docker build -f streamlit_app/Dockerfile -t frontend-test .
