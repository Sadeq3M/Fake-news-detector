name: Docker Compose CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Build and run Docker Compose
        run: docker-compose up -d --build

      - name: â± Wait for backend to be healthy
        run: |
          echo "Waiting for backend to become healthy..."
          sleep 20
          docker ps
          docker inspect --format='{{json .State.Health}}' fake-news-detector-backend || true

      - name: ğŸ” Test backend healthcheck
        run: curl -f http://localhost:8000/docs

      - name: ğŸ” Test frontend healthcheck
        run: curl -f http://localhost:5000 || echo "âš ï¸ Streamlit may not respond in headless CI"

      - name: ğŸ§¹ Teardown
        if: always()
        run: docker-compose down
