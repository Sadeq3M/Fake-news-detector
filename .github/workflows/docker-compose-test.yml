name: Docker Compose CI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and run Docker Compose
        run: |
          docker-compose up -d --build
          sleep 10  # wait for services to become healthy

      - name: Check backend API
        run: |
          curl -f http://localhost:8000/docs || exit 1

      - name: Check frontend UI
        run: |
          curl -f http://localhost:5000 || exit 1

      - name: Tear down
        run: docker-compose down
